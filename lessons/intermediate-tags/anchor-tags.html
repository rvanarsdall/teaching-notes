<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tags</title>
  </head>
  <body>
    <h1>Example of Anchor Tag</h1>
    <p>
      <a href="https://www.google.com/">Google</a> is a popular search engine.
    </p>
    <h2>Favorite Restaurants</h2>
    <ul>
      <li><a href="https://www.chipotle.com/">Chipotle</a></li>
      <li><a href="https://www.panerabread.com/">Panera Bread</a></li>
      <li><a href="https://www.starbucks.com/">Starbucks</a></li>
    </ul>
  </body>
</html>
