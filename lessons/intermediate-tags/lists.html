<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Elements</title>
  </head>
  <body>
    <!-- Todo List -->
    <h1>Todo List</h1>
    <h2>Unordered List</h2>
    <ul>
      <li>Wake up early in the morning</li>
      <li>Do exercise</li>
      <li>Take a bath</li>
      <li>Have breakfast</li>
      <li>Go to office</li>
    </ul>
    <!-- Favorite Vacation Destinations in order! -->
    <h2>Ordered List</h2>
    <ol>
      <li>Paris</li>
      <li>London</li>
      <li>New York</li>
      <li>Los Angeles</li>
      <li>Tokyo</li>
    </ol>
  </body>
</html>
